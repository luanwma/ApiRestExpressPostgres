<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title id="title">Pagina inicial</title>
    
    </head>


    <body>
        <header>
            <nav class="container">
                <div class="logo">
                    
                        <img src="./imagens/logo.png" alt="Logo CookBook" id="logo">
                    <!--<img src="../imagens/logo.png" alt="Logo CookBook" id="logo"> -->
                        <a href="" id="nome_logo" > CookBook </a>

                </div>
                
                <div class="">
                    <ul class="menu">
                        <li > <a href="cadastro_receita" class="textMenu"> Cadastra Receita</a></li>
                        <li > <a href="cadastro_categoria" class="textMenu"> Cadastrar Categoria</a></li>
                        <li > <a href="minhas_receitas" class="textMenu"> Minhas Receitas </a></li>
                        <li > <a href="contato" class="textMenu"> Contato </a></li>
                        <li > <a href="sobre" class="textMenu"> Sobre </a></li>
                    </ul>
                </div>
                <div>
                    <div  >
                        <button id="btnCadastrar" class="btnCadastrarMenu" > Cadastrar </button>
                     </div>
                </div>
            </nav>
        </header>

        <div class="corpoBody">

            
            <div class="formulario">
                <div class="rotulos">
                    <label class="input-label" for="email">Email</label>
                    <label class="input-label" for="senha">Senha</label>
    
                </div>
                <div class="entradasDados">
    
                    <input name="email" id="email" type="email" placeholder="Insira seu email" data-tipo="email" required class="txtEntrada">
    
                    <input class="txtEntrada" name="senha" id="senha"  type="password" placeholder="Digite sua senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" 
                    title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." data-tipo="senha" required>
    
                </div>

                

            </div>
            
        </div>


    </body>


</html>
